<h1>Shows</h1>

<div class="row">
	<div class="col-sm-5 col-md-4 col-lg-3">
		<p *ngIf="!list"><em>Loading...</em></p>

		<ul class="list-group" *ngIf="list">
			<li *ngFor="let series of list" class="list-group-item">
				<span class="badge">{{ series.showCount }}</span>
				{{ series.title }}
			</li>
		</ul>
	</div>
	<div class="col-sm-7 col-md-8 col-lg-9"></div>
</div>
